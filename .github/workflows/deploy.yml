name: Deploy to AWS

on:
    push:
        branches:
            - main
            - production
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: test_db
                options: >-
                    --health-cmd="mysqladmin ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.13"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run migrations
              run: |
                  python cloud_storage/manage.py migrate
              env:
                  DEBUG: "False"
                  SECRET_KEY: "test-secret-key"
                  MYSQL_HOST: localhost
                  MYSQL_USER: root
                  MYSQL_PASSWORD: root
                  MYSQL_DATABASE: test_db

            - name: Run tests
              run: |
                  python cloud_storage/manage.py test
              env:
                  DEBUG: "False"
                  SECRET_KEY: "test-secret-key"
                  MYSQL_HOST: localhost
                  MYSQL_USER: root
                  MYSQL_PASSWORD: root
                  MYSQL_DATABASE: test_db

            - name: Collect static files
              run: |
                  python cloud_storage/manage.py collectstatic --noinput
              env:
                  DEBUG: "False"
                  SECRET_KEY: "test-secret-key"

    build:
        needs: test
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha

            - name: Build and push Docker image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
                  cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

    deploy:
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'

        steps:
            - uses: actions/checkout@v3

            - name: Deploy to AWS EC2
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.AWS_HOST }}
                  username: ubuntu
                  key: ${{ secrets.AWS_PRIVATE_KEY }}
                  script: |
                      cd /home/ubuntu/cloud-storage
                      git pull origin ${{ github.ref_name }}

                      # Update environment if needed
                      # cp .env.example .env  # Only if first deploy

                      # Rebuild and deploy
                      docker-compose -f docker-compose.prod.yaml down
                      docker-compose -f docker-compose.prod.yaml build --no-cache
                      docker-compose -f docker-compose.prod.yaml up -d

                      # Run migrations
                      docker-compose -f docker-compose.prod.yaml exec -T web python manage.py migrate

                      # Collect static files
                      docker-compose -f docker-compose.prod.yaml exec -T web python manage.py collectstatic --noinput

                      # Health check
                      sleep 5
                      curl -f http://localhost:8000/health || exit 1

            - name: Notify Deployment
              if: always()
              uses: slackapi/slack-github-action@v1.24.0
              with:
                  payload: |
                      {
                        "text": "Deployment to AWS ${{ job.status }}",
                        "blocks": [
                          {
                            "type": "section",
                            "text": {
                              "type": "mrkdwn",
                              "text": "*Cloud Storage App Deployment*\nStatus: ${{ job.status }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}"
                            }
                          }
                        ]
                      }
              env:
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    rollback:
        needs: deploy
        runs-on: ubuntu-latest
        if: failure()

        steps:
            - name: Rollback Deployment
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.AWS_HOST }}
                  username: ubuntu
                  key: ${{ secrets.AWS_PRIVATE_KEY }}
                  script: |
                      cd /home/ubuntu/cloud-storage
                      git revert HEAD --no-edit
                      docker-compose -f docker-compose.prod.yaml restart

            - name: Notify Rollback
              uses: slackapi/slack-github-action@v1.24.0
              with:
                  payload: |
                      {
                        "text": "⚠️ Deployment Rollback",
                        "blocks": [
                          {
                            "type": "section",
                            "text": {
                              "type": "mrkdwn",
                              "text": "*Cloud Storage App Deployment Rollback*\nBranch: ${{ github.ref_name }}\nReason: Deployment failed"
                            }
                          }
                        ]
                      }
              env:
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
